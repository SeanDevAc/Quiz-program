<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-program</title>
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=forward" />
</head>
<body>
    <div class="viewBox">
        <!-- navigation -->
        <div class="topNav">
            <h1>Quizpage</h1>
        </div>

        <div class="mainContent">
            <!-- list of quizzes -->
            <div class="quizList" id="quizlist">
                <div class="listItem"><div class="icon"><span class="material-symbols-outlined">forward</span></div><div class="text">Oorlog</div></div>
                <div class="listItem"><div class="icon"><span class="material-symbols-outlined">forward</span></div><div class="text">Oorlog</div></div>
                <div class="listItem"><div class="icon"><span class="material-symbols-outlined">forward</span></div><div class="text">Oorlog</div></div>
                <div class="listItem"><div class="icon"><span class="material-symbols-outlined">forward</span></div><div class="text">Oorlog</div></div>
                <div class="listItem"><div class="icon"><span class="material-symbols-outlined">forward</span></div><div class="text">Oorlog</div></div>
            </div>
        </div>

        
        <!-- TODO questions -->
        <section id="questions" style="display: none;">
        <input type="text" placeholder="Antwoord" id="answerbox">
        <link rel="manifest" href="manifest.json">
        <button id="nextquestion">Volgende Vraag</button>
        <input type="file" id="fileInput" accept=".txt">
        <button id="loadQuestions">Laad Vragen</button>
        <div id="questionsContainer"></div>
    </div>
</section>
</body>
<script src="luciosgedeelte.js"></script>
<script src="main.js"></script> 
</html>
